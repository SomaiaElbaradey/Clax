			var X= new XMLHttpRequest();

			X.open("HEAD", location);

				switch(X.getResponseHeader("x-dbType")){
					case "local":
						img_tag = "<img src='./index_files/mognodb.png' height='100px'>"
						break;

						break;
					default:
						img_tag = "<img src='./index_files/mognodb.png' height='100px'>"
				}

				switch(X.getResponseHeader("x-dbStatus")) {
					case "0": // Disconnectd
						var status_text =

							"<span style='color:#673ab7'>&nbsp;connected&nbsp;</span>" 
							+ "to&nbsp;\n"
							+ img_tag
							+ 'database</h2>';
						break;
					case "2": // Connecting

							"<span style='color:#673ab7'>&nbsp;connecting&nbsp;</span>" 
							+ "to&nbsp;\n"
							+ img_tag
							+ 'database</h2>';
						break;
					case "3": // Disconnecting
						var status_text = 
							"<h2 style='display: flex;flex-wrap: wrap;align-items: center;'> server is"+
							"<span style='color:#ffc107'>&nbsp;disconnecting&nbsp;</span>" 
							+ "from&nbsp;\n"
							+ img_tag
							+ 'database</h2>';
						break;
					default: // Disconnectd
						var status_text = 
							"<h2 style='display: flex;flex-wrap: wrap;align-items: center;'> server is"+
							"<span style='color:#ffc107'>&nbsp;disconnectd&nbsp;</span>" 
							+ "from&nbsp;\n"
							+ img_tag

				}
